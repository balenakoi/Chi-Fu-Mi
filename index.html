<body>
        <!-- GAME APP -->
        <div id="name" class="entername" style="width:100%; ">
            <div class="enternamea mx-auto pt-2 pb-2 text-center">
                <p class="text-center battle">C'est quoi ton nom ?</p>
                <img src="img/bubble.png">
                <input id="entername" class="inputname " type="name" placeholder=""/>
                <input id="validatname" class=" validate mt-2" type="button" value="Valider" style="width:50%;"/>
            </div>
        </div>
        <div id="game" class="container col-12 m-0 p-0" style="display: none">
          <div id="gameOverBox" class="game-over">
            <h2 id="gameOverHead">Congratulations!</h2>
            <p id="gameOverMsg">You&rsquo;ve won this game!</p>
            <div class="btn" onclick="playAgain()">Play Again</div>
          </div>

          <h1 class="game--title">Rock Paper Scissors</h1>

          <div class="player">
            <div id="user-label" class="badge"></div>
            <div class="move">
              <p id="playerMove"><i class="fa fa-question"></i></p>
            </div>

            <div class="score-box">
              <div class="playerPt score-box--pt"></div>
              <div class="playerPt score-box--pt"></div>
              <div class="playerPt score-box--pt"></div>
            </div>

          </div>

          <div class="computer">
            <div id="computer-label" class="badge">Comp</div>
            <div class="move">
              <p id="computerMove"><i class="fa fa-question"></i></p>
            </div>

            <div class="score-box">
              <div class="computerPt score-box--pt"></div>
              <div class="computerPt score-box--pt"></div>
              <div class="computerPt score-box--pt"></div>
            </div>

          </div>

          <div class="game--report">
            <h3 id="playByPlay">Choose a move.</h3>
          </div>

          <div class="game--report">
            <h3 id="turnScore">Good luck!</h3>
          </div>

          <div class="game--moves">
            <div onclick="getPlayerMove('rock')" class="game--moves_btn btn">
              <i class='fa fa-hand-rock-o'></i>
            </div>
            <div onclick="getPlayerMove('paper')" class="game--moves_btn btn">
              <i class='fa fa-hand-paper-o'></i>
            </div>
            <div onclick="getPlayerMove('scissors')" class="game--moves_btn btn">
              <i class='fa fa-hand-scissors-o'></i>
            </div>
          </div>
        </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
