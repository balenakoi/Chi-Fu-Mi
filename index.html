<header>
  <h1>Rock Paper Scissor</h1>
</header>
<div id="name" class="entername" style="width:100%; ">
    <div class="enternamea w-25 mx-auto pt-2 pb-2 text-center">
        <p class="text-center battle">C'est quoi ton nom ?</p>
        <img src="img/bubble.png" style="width:70%;">
        <input id="entername" class="inputname " type="name" placeholder=""/>
        <input id="validatname" class=" validate mt-2" type="button" value="Valider" style="width:50%;"/>
    </div>
</div>

<div id="allgame" class="container col-12 m-0 p-0" style="display: none">
  <div class="score-board">
   <div id="user-label" class="badge"></div>
   <div id="computer-label" class="badge">Comp</div>
   <span id="user-score">0</span>:<span id="computer-score">0</score>
 </div>
 <div class="result">
   <p>Rock Paper Scissor !</P>
 </div>
 <div class="choices">
   <div class="choice" id="rock">
     <img  src="img/pierre.png" alt="rock image">
   </div>
   <div class="choice" id="paper">
     <img id="image" src="img/feuille.png" alt="paper image">
   </div>
   <div class="choice" id="scissor">
     <img src="img/ciseaux.png" alt="Scissor image">
   </div>
 </div>
 <div class="image">
 <img onclick="win()" id=myImg style="width:20%;">
 <img onclick="lose()" id=myImg style="width:20%;">
 <img onclick="draw()" id=myImg style="width:20%;">
 <img onclick="getComputerChoice()" id="myImg">
</div>

 <p id="action-message">Make your move.</p>
